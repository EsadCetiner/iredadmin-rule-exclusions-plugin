---
meta:
  author: "Esad Cetiner"
  description: "iRedAdmin Rule Exclusions Plugin"
  rule_id: 9521110
tests:
  - test_id: 1
    desc: Disable 920440 when request uri ends in com
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: iRedAdmin rule exclusions plugin
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          port: 80
          method: GET
          uri: /iredadmin/foo.com
          version: HTTP/1.1
        output:
          log:
            no_expect_ids: [920440]
  - test_id: 2
    desc: Disable 920440 when request uri ends in inc
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: iRedAdmin rule exclusions plugin
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          port: 80
          method: GET
          uri: /iredadmin/foo.inc
          version: HTTP/1.1
        output:
          log:
            no_expect_ids: [920440]
